<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Centering Content</title>
    <style type="text/css">
        body{ /* căn giữa văn bản */
            text-align: center;
        }
        p{ /* rộng 300px phần đệm 50px đường viền rộng 20px đặc màu #0088dd */
            width: 300px;
            padding: 50px;
            border: 20px solid #0088dd;
        }
        p.example{ /* tự động căn giữa cách các lề 10px */
            margin: 10px auto 10px auto;
        }

    </style>
</head>
<body>
  <p>Analog synthesizers are often said to have a "warmer" sound than their digital counterparts.</p>
  <p class="example">Analog synthesizers are often said to have a "warmer" sound than their digital counterparts.</p>

</body>
</html>
